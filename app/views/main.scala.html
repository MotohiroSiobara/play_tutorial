@(title: String, header: String)(content: Html)

<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>@title</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("vendor/bootstrap/css/bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>@header</h1>
      </div>
    </div>

    <div class="container">
      <div class="col-md-12">
        <ul class="nav nav-pills">
          <li role="presentation"><a href="/actor">index</a></li>
          <li role="presentation"><a href="/actor/create">create</a></li>
          <li role="presentation"><a href="/init">init</a></li>
        </ul>
      </div>
    </div>
    <div class="container">
      @content
    </div>

    <div class="page-footer">
      <div>footer</div>
    </div>
      <script src="@routes.Assets.versioned("vendor/jquery/jquery-3.2.1.min.js")" ></script>
    		<script src="@routes.Assets.versioned("vendor/bootstrap/js/bootstrap.min.js")" ></script>
  </body>
</html>
